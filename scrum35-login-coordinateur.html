<!DOCTYPE html>

<head>

            text-align: center;
        }
        .role-badge {
            background: #e74c3c;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }
        h1 { color: #2c3e50; margin-bottom: 10px; font-size: 26px; }

        label { display: block; margin-bottom: 8px; color: #2c3e50; font-weight: 600; font-size: 14px; }
        input { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #ecf0f1; 
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }
        input:focus { outline: none; border-color: #4ca1af; }
        button { 
            width: 100%; 
            padding: 18px; 
            background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 17px;
            font-weight: 600;
            margin-top: 10px;
        }
        .footer { margin-top: 30px; color: #95a5a6; font-size: 12px; }
    </style>
</head>
